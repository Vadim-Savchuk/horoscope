<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гороскоп по дню народження</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4266/4266198.png"/>
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h2>Гороскоп</h2>

        <div class="offer">
            <select name="month" id="month">
                <option value="1">Січень</option>
                <option value="2">Лютий</option>
                <option value="3">Березень</option>
                <option value="4">Квітень</option>
                <option value="5">Травень</option>
                <option value="6">Червень</option>
                <option value="7">Липень</option>
                <option value="8">Серпень</option>
                <option value="9">Вересень</option>
                <option value="10">Жовтень</option>
                <option value="11">Листопад</option>
                <option value="12">Грудень</option>
            </select>
            <input type="text" class="day inp"  placeholder="День">
            
            <button class="button">Дізнатись</button>
        </div>

        <p class="text"></p>
        <p class="info"></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
